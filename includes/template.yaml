                {% if ( states('sensor.active_sleeper_amount') | int  >= states('sensor.amount_residents_at_home') | int - 1) %}
                  on
                {% elif ( states('sensor.active_sleeper_amount') | int >= states('sensor.amount_residents_at_home')| int  )   %}
                  on
                {% else %}
                  off
                {% endif %}
              {% elif maxi_and_myriam_asleep == false %}
                {% if ( states('sensor.active_sleeper_amount') | int >= states('sensor.amount_residents_at_home')| int  )   %}
                  on
                {% else %}
                  off
