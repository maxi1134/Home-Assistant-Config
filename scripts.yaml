change_received_lights_to_random_colors:
  alias: Change received lights to random color
  sequence:
  - variables:
      lights: "{% if area %}  {{ [area | first]\n  | map('area_entities')\n  | sum(start=[])\n
        \ | select('search', 'group_')\n  | select('search', '_lights')\n  | expand\n
        \ | selectattr('attributes.hs_color', 'defined')\n  | reject('search', 'decorative')\n
        \ | reject('search', 'main')\n  | list | expand | map(attribute='entity_id')
        | list  }}   \n\n{% else %} \n  {{ selected_group | expand | selectattr('attributes.hs_color',
        'defined')| expand | map(attribute='entity_id') | list }} \n{% endif %}\n"
      saturation: 100
  - repeat:
      sequence:
      - variables:
          current_hue: '{{ state_attr(repeat.item,''hs_color'') | first}}

            '
          wanted_hue: "{# Assuming current_hue is already defined, e.g., set current_hue
            =\nstate_attr('light.living_room', 'hs_color')[0] #}\n{% set buffer =
            25 %}\n{% set random_hue = range(0, 360) | random %}\n{# Logic: Check
            if the absolute difference is > 15 AND < 345 (to handle the\n0/360 wrap-around)
            #} \n{% set diff = (random_hue - current_hue) | abs %}\n{% if diff > buffer
            and diff < (360 - buffer) %}\n  {% set wanted_hue_not_near_original =
            random_hue %}\n{% else %}\n  {# If it's too close, we shift it by 180
            degrees to the opposite side of the wheel #}\n  {% set wanted_hue_not_near_original
            = (random_hue + 180) % 360 %}\n{% endif %}\n{{ wanted_hue_not_near_original
            \ }}\n"
      - metadata: {}
        data:
          hs_color: '{{ wanted_hue | string + '','' + saturation | string }}'
          transition: 1
        target:
          entity_id: '{{repeat.item}}'
        action: light.turn_on
      for_each: '{{ lights }}'
  mode: restart
  icon: mdi:sale
  fields:
    area:
      selector:
        area:
          entity:
            integration: group
            domain: light
          multiple: true
      name: Area
      description: 'The area or areas for which the music is requested. If the request
        does not mention a target (either an area or a player), use the area the request
        cames from.

        If the area can not be determined from the request, or the device the request
        comes from, do not use this parameter.

        Only use the "area" parameter when no media player name is specified'
start_visual_playlist_on_plex:
  alias: Start requsted Playlist on plex for all unplaying chromecasts
  sequence:
  - variables:
      chromecasts: '{{(integration_entities(''cast'')  |  select(''search'', ''chromecast'')|
        reject(''search'', ''hotbox'')| reject(''search'', ''bedroom'') | list ) +
        (integration_entities(''cast'')  |  select(''search'', ''hub'')| reject(''search'',
        ''hotbox'')| reject(''search'', ''salon'') | list ) }}

        '
  - repeat:
      sequence:
      - if:
        - condition: template
          value_template: '{{states(chromecasts[repeat.index - 1 ]) == "off"}}'
        - condition: template
          value_template: '{{ area_id(chromecasts[repeat.index - 1 ] | string) | replace(''_top'','''')
            | replace(''_down'','''') not in states(''sensor.active_sleeper_rooms'')
            | string  }}'
        then:
        - variables:
            playlist: 'plex://{"playlist_name":"{{requested_playlist}}","shuffle":"1"}

              '
        - data:
            media_content_id: '{{playlist}}'
            media_content_type: playlist
          target:
            entity_id: '{{chromecasts[repeat.index -1]}}'
          action: media_player.play_media
        - data:
            is_volume_muted: true
          target:
            entity_id: '{{chromecasts[repeat.index -1]}}'
          action: media_player.volume_mute
        - delay:
            hours: 0
            minutes: 0
            seconds: 15
            milliseconds: 0
          enabled: false
        - wait_for_trigger:
          - trigger: template
            value_template: '{{states(chromecasts[repeat.index - 1 ]) == "playing"}}'
          timeout:
            hours: 0
            minutes: 1
            seconds: 0
            milliseconds: 0
      for_each: '{{ chromecasts }}'
  mode: single
  icon: mdi:led-strip-variant
