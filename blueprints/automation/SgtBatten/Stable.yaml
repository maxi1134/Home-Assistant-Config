mode: parallel
trigger_variables:
  mqtt_topic: !input mqtt_topic
triggers:
- trigger: mqtt
  topic: '{{mqtt_topic}}'
  payload: new
  value_template: '{{value_json[''type'']}}'
  id: frigate-event
- trigger: event
  event_type: mobile_app_notification_action
  event_data:
    action: silence-{{ this.entity_id }}
  id: silence
- trigger: event
  event_type: mobile_app_notification_action
  event_data:
    action: custom-{{ this.entity_id}}
  id: custom
variables:
  input_camera: !input camera
  input_camera_name: '{{input_camera|expand|map(attribute=''attributes.camera_name'',
    default=''none'')|list}}'
  camera: '{{trigger.payload_json[''after''][''camera''] if trigger.id == ''frigate-event''}}'
  camera_name: '{{ camera | replace(''_'', '' '') | title }}'
  input_severity: !input review_severity
  severity: '{{trigger.payload_json[''after''][''severity''] if trigger.id == ''frigate-event''}}'
  type: '{{trigger.payload_json[''type''] if trigger.id == ''frigate-event''}}'
  input_base_url: !input base_url
  base_url: '{{ input_base_url.rstrip(''/'')}}'
  input_telegram_base_url: !input telegram_base_url
  telegram_base_url: '{{ input_telegram_base_url.rstrip(''/'') if input_telegram_base_url
    else base_url }}'
  update_sub_label: !input update_sub_label
  input_client_id: !input client_id
  client_id: '{{input_client_id if not input_client_id else ''/'' + input_client_id
    if ''/'' not in input_client_id else input_client_id }}'
  alert_once: !input alert_once
  final_update: !input final_update
  ios_live_view: !input ios_live_view
  android_auto: !input android_auto
  notify_group: !input notify_group
  notify_group_target: '{{ notify_group | lower | regex_replace(''^notify\.'', '''')
    | replace('' '',''_'') }}'
  telegram_chat_id: !input notify_telegram_chat_id
  telegram: '{{true if (telegram_chat_id | length > 0) else false}}'
  zone_only: !input zone_filter
  input_zones: !input zones
  zones: '{{ input_zones }}'
  zone_multi: !input zone_multi
  zone_order_enforced: !input zone_order_enforced
  input_labels: !input labels
  labels: '{{ input_labels | list | lower }}'
  presence_entity: !input presence_filter
  disable_times: !input disable_times
  cooldown: !input cooldown
  timeout: !input timeout
  loitering: false
  loiter_timer: !input loiter_timer
  initial_delay: !input initial_delay
  final_delay: !input final_delay
  fps: '{{ states(''sensor.'' + camera + ''_camera_fps'')|int(5) }}'
  state_only: !input state_filter
  input_entity: !input state_entity
  input_states: !input state_filter_states
  states_filter: '{{ input_states | list | lower }}'
  custom_filter: !input custom_filter
  color: !input color
  sound: !input sound
  input_volume: !input volume
  volume: '{{ (1 * input_volume|int(100))/100 }}'
  sticky: !input sticky
  tv: !input tv
  tv_position: !input tv_position
  tv_size: !input tv_size
  tv_duration: !input tv_duration
  tv_transparency: !input tv_transparency
  tv_interrupt: !input tv_interrupt
  debug: !input debug
  redacted: !input redacted
  master_condition: !input master_condition
  severity_satisfied: '{{input_severity|select(''in'', severity)|list|length > 0 if
    trigger.id == ''frigate-event''}}'
  objects: '{{ trigger.payload_json[''after''][''data''][''objects''] if trigger.id
    == ''frigate-event'' }}'
  objects_satisfied: '{{ not labels|length or labels|select(''in'', objects)|list|length
    > 0 or (''person-verified'' in objects and ''person'' in labels) }}'
  initial_home: '{{ presence_entity != '''' and presence_entity|expand|selectattr(''state'',''eq'',''home'')|list|length
    != 0 }}'
  state_satisfied: '{{ not state_only or states(input_entity)|lower in states_filter
    }}'
  before_zones: '{{ trigger.payload_json[''before''][''data''][''zones''] if trigger.id
    == ''frigate-event'' }}'
  after_zones: '{{ trigger.payload_json[''after''][''data''][''zones''] if trigger.id
    == ''frigate-event'' }}'
  zone_multi_filter: '{{zone_only and zone_multi and after_zones|length and zones
    and zones |reject(''in'', after_zones) |list |length == 0 }}'
conditions:
  condition: or
  conditions:
  - condition: trigger
    id: silence
  - condition: trigger
    id: custom
  - condition: and
    conditions:
    - condition: trigger
      id: frigate-event
    - alias: Camera Match
      condition: template
      value_template: '{{ input_camera_name|select(''equalto'', camera)|list|length>0
        }}'
    - alias: Master Condition
      condition: !input master_condition
    - alias: Cooldown
      condition: template
      value_template: '{{ not this.attributes.last_triggered or (now() - this.attributes.last_triggered).seconds
        > cooldown }}'
    - alias: Disable Times
      condition: template
      value_template: '{{ not disable_times|length or not now().hour in disable_times|map(''int'')|list
        }}'
actions:
- choose:
  - alias: Silence New Object Notifications
    conditions:
    - condition: trigger
      id: silence
    sequence:
    - action: automation.turn_off
      target:
        entity_id: '{{ this.entity_id }}'
      data:
        stop_actions: false
    - delay:
        minutes: !input silence_timer
    - action: automation.turn_on
      target:
        entity_id: '{{ this.entity_id }}'
  - alias: Custom Action Manual
    conditions:
    - condition: trigger
      id: custom
    sequence: !input custom_action_manual
  - alias: Frigate Event
    conditions:
    - condition: trigger
      id: frigate-event
    sequence:
    - variables:
        event: '{{ trigger.payload_json }}'
        detections: '{{ event[''after''][''data''][''detections''] }}'
        review_id: '{{event[''after''][''id'']}}'
        id: '{{ detections[0] }}'
        objects: '{{ event[''after''][''data''][''objects''] }}'
        sub_labels: '{{ event[''after''][''data''][''sub_labels''] }}'
        label: "{% if update_sub_label %}\n  {% set data = namespace(labels=[]) %}
          \n  {% if labels|length %}\n    {% for obj in objects|select('in', labels)
          %}\n      {% if \"-verified\" in obj %}\n      {% else %}\n        {% set
          data.labels = data.labels + [obj] %}\n      {% endif %}\n    {% endfor %}
          {% set data.labels = data.labels + sub_labels %} \n    {{ data.labels |
          unique | list | sort | join(\", \") | title }}\n  {% else %}\n    {% for
          obj in objects %}\n      {% if \"-verified\" in obj %}\n      {% else %}\n
          \       {% set data.labels = data.labels + [obj] %}\n      {% endif %}\n
          \   {% endfor %} {% set data.labels = data.labels + sub_labels %} \n    {{
          data.labels | unique | list | sort | join(\", \") | title }}\n  {% endif
          %}\n{% else %}\n  {{ objects | list | join(\", \") | title }}\n{% endif
          %}"
        any_zones_entered: '{{ zones | length == 0 or ((zones | select(''in'', after_zones)
          | list | length) > 0) }}'
        zone_single_satisfied: '{{ any_zones_entered if zone_only else true}}'
        all_zones_entered: '{{ zones | length == 0 or ((zones | reject(''in'', after_zones)
          | list | length) == 0) }}'
        zone_multi_satisfied: '{{ all_zones_entered if zone_only and zone_multi else
          true}}'
        ordered_zones_match: "{% set ns = namespace(intersection=[]) %} {% for item
          in after_zones %}\n    {% if item in zones %}\n        {% set ns.intersection
          = ns.intersection + [item] %}\n    {% endif %}\n{% endfor %} {{ ns.intersection
          == zones }}\n"
        zone_order_satisfied: '{{ (zone_only and zone_multi and ordered_zones_match)
          if zone_order_enforced else true }}'
        zones_satisfied: '{{zone_single_satisfied and zone_multi_satisfied and zone_order_satisfied}}'
        title: !input title
        message: !input message
        subtitle: !input subtitle
        tap_action: !input tap_action
        button_1: !input button_1
        button_2: !input button_2
        button_3: !input button_3
        url_1: !input url_1
        url_2: !input url_2
        url_3: !input url_3
        icon_1: !input icon_1
        icon_2: !input icon_2
        icon_3: !input icon_3
        critical_input: !input critical
        critical: '{{ true if critical_input == ''true'' else true if critical_input
