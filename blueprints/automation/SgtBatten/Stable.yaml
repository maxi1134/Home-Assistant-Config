        tts: !input tts
        tts_helper: !input tts_helper
        custom_filter: !input custom_filter
        icon: !input icon
        group: !input group
        channel: !input channel
        attachment: !input attachment
        video: !input video
        custom_action_auto: !input custom_action_auto
    - alias: 'Debug: Initial Output'
      choose:
      - conditions:
        - '{{debug}}'
        sequence:
        - action: logbook.log
          data_template:
            name: Frigate Notification
            message: "DEBUG: \n  Info:\n    FPS: {{fps}}, \n    Frigate Review id:
              {{review_id}}{{', Frigate client ID: ' + client_id if client_id else
              ''}}, \n    Frigate Detections: {{detections}}\n    Objects: {{label}},\n
              \   Sub Labels: {{sub_labels | join(', ')}}\n  Config: \n    Camera(formatted):
              {{camera}}({{camera_name}}), \n    Base URL: {{'REDACTED' if base_url
              and redacted else base_url}},\n    Critical: {{critical}}, \n    TTS:
              {{tts}} \n    TTS Helper: {{tts_helper if tts else 'N/A'}},\n    Alert
              Once: {{alert_once}}, \n    Final_Update (delay): {{final_update}} ({{final_delay}})s,
              \n    Attachment: {{attachment if not redacted or not base_url else
