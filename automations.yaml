      data:
        is_volume_muted: false
      target:
        entity_id: '{{player_chromecasts | list}}'
    - action: script.speaker_automatic_volume_adjustment_script
      metadata: {}
      data:
        received_speaker: '{{player_chromecasts | list}}'
  mode: restart
