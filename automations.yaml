        'universal')\n  | select('is_state','playing')\n  | expand\n  | map(attribute='entity_id')\n
        \ | unique\n  | list \n}}\n"
  - if:
    - condition: template
      value_template: '{{ unmuted_playing_speakers == [] }}'
    then:
    - action: media_player.volume_mute
