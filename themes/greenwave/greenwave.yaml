#################################################################################
#                            Transparent Blue theme                             #
#          Created by JOHLC - https://github.com/JOHLC/transparentblue          #
#################################################################################
greenwave:
#################################################################################  
# Color variables                                                               #
#################################################################################  
  #prefers-color-scheme: 'dark'                                    #Not sure if this is used anywhere, doesnt seem like it
  main-color: 'rgba(14,14,112, 1)'                                 #Main color
  main-color-tp: 'rgba(14,14,112, .2)'                             #Main color
  main-color-very-tp: 'rgba(14,14,112, .05)'                       #Main color
  main-color-less-tp: 'rgba(14,14,112, 0.75)'                      #Main color
  main-color-2: 'rgba(3,3,50, 1)'
  main-color-2-tp: 'rgba(3,3,50, .75)'
  main-color-3: 'rgba(3,3,30, 1)'  
  main-color-3-tp: 'rgba(3,3,30, 0.3)'
  main-color-4-less-tp: 'rgba(5,5,75, 0.95)'                       #Main color
  active-color: 'red'
  text-color: 'white'                                              #Main text color
  text-dark-color: '#A0A0A0'                                       #Darker text color used for things like disabled items 

#################################################################################
# Coloring                                                                      #
#################################################################################
  #UI / globals
  primary-background-color: 'var(--main-color-2)'                  #WARNING - making this transparent cuases flashing / wrong color issue in some pages (HACS, Supervisor) - Background color in several locations (Supervisor, app drawer, dev tools, configuration, logbook, history, media browser, notifications, app config)
  mdc-dialog-scrim-color: 'rgba(0,0,0,.75)'
  mdc-theme-on-primary: 'var(--main-color-3)'                      #Text in buttons like check config, call service, fire event, set state etc
  markdown-code-background-color: 'var(--main-color-2)'            #Used at least in persistant notification body background color
  material-background-color: 'var(--main-color-2-tp)'              #Background for at least service/entity selection in automations, dev tools dropdowns, im sure its used elsewhere...
  material-primary-color: 'red'
  accent-color: 'var(--primary-color)'
  border-color: 'transparent'
  input-dropdown-icon-color: 'var(--primary-color)'                #Fix the dropdown and X selector when in UI for adding entities to a card, etc. 
  mdc-radio-unchecked-color: 'rgb(255,255,255,0.5'                 #Radio unselected color  
  error-color: "var(--primary-color)" #Error color | Stock: #db4437, #b00020
  
  #Text
  primary-color: ''                                                #Do not set, this ensures colors are readable in places like logbook, dev tools, hyperlinks, selected header text, + Add integration, on state switches, selected checkbox background, pretty much anywhere you see the signature Home Assistant blue. Might be able to find A color that would work. 
  text-primary-color: ''                                           #Primary text color
  text-accent-color: 'var(--text-color)'                           #Text color sometimes used while on top of an element with the accent color background color
  primary-text-color: 'var(--text-color)'                          #Primary card text color and other places
  ha-card-header-font-size: '16px'                                 #Size
  app-header-text-color: 'white'                                   #App header text color
  ha-card-header-color: ''                                         #Lovelace card header text color
  mdc-theme-on-secondary: 'black'                                  #Used sometimes when there is an item or text on top of an element that is colored with accent-color 
  disabled-text-color: 'var(--text-dark-color)'                    #Disabled text
  mdc-theme-primary: 'var(--text-color)'                           #Color for text on buttons, yaml config reloading, update, alarm control buttons, etc
  ha-label-badge-label-color: 'black'
  dark-primary-opacity: '1'
  mdc-select-label-ink-color: 'var(--text-color)'                              #Used for text in select boxes? 
  mdc-select-ink-color: 'var(--text-color)'    
  #Icons
  icon-color: 'var(--text-color)'
  state-icon-color: 'var(--icon-color)'                            #Icon color at least on Entity (not entities) cards 
  paper-item-icon-color: 'var(--icon-color)'                       #Icon color defined above
  #paper-item-icon-active-color: 'rgb(128,247,112)'                #Active icon color - not used right now
  mdc-text-field-ink-color: 'var(--text-color)'                    #Text inside of selected text boxes / inputs 
  mdc-text-field-label-ink-color: "var(--text-color)"
  #Checkboxes
  mdc-checkbox-unchecked-color: 'var(--icon-color)'                #Unchecked check boxes
  
  #Header
  app-header-background-color: 'var(--main-color-less-tp)'         #Lovelace headers
  app-header-edit-background-color: 'var(--main-color-2)'          #Edit mode header
  app-header-edit-text-color: 'var(--text-color)'
  app-header-selection-bar-color: 'var(--primary-color)'           #Selected tab in header underline

  #Cards
  ha-card-background: 'var(--main-color-tp)'                       #Most lovelace card background colors
  background-card-color: 'red'                                   
  card-background-color: 'var(--main-color-4-less-tp)'             #Background elsewhere (Blueprints, automations, scenes, scripts, entities, ?date / time picker? etc)
  paper-listbox-background-color: 'var(--main-color-2)'            #Used at least in integrations page where an integration has multiple devices in a list 
  mdc-theme-surface: 'var(--main-color-2)'     #re-add -tp                 #More info popup card background at least, also dropdown background color
  round-slider-path-color: 'var(--main-color-less-tp)'             #Used at least as the track color for thermostat cards
  mini-media-player-button-color: 'var(--main-color-tp)'           #Custom card
  mini-media-player-overlay-color: 'var(--main-color-tp)'          #Custom card
  entities-divider-color: 'var(--accent-color)'                    #Divider color on entities card
  ha-card-border-color: 'transparent'                              #Fix new border after HA 2022.11
  
  #Datatable
  data-table-background-color: 'var(--main-color-tp)'
  
  #paper-card-background-color: ''                                 #Card Background
  #dark-primary-color: 'var(--text-dark-color)'                    #Not sure just yet                  
  paper-listbox-color: 'var(--text-color)'                         #Not sure
  light-primary-color: 'var(--text-dark-color)'                    #Color of your Avatars letter background - maybe more?
  secondary-text-color: 'var(--text-color)'                        #Used in Configuration, dev tools, supervisor, more info at least
  paper-dialog-button-color: 'var(--text-color)'                   #Not sure just yet
  secondary-background-color: 'var(--main-color-3)'                #Background more info title
  ha-card-border-radius: '6px'                                     #Card border rounding
  ha-picture-card-background-color: 'var(--main-color-tp)'         #Picture card titles background
  paper-card-header-color: ''                                      #Not sure what this is just yet
  divider-color: ''                                                #Divider color, used multiple places

  #Developer tools 
  code-editor-background-color: 'rgba(25,25,25, 1)'                #Background color of developer tools code backdrops
  table-row-alternative-background-color: 'var(--main-color-3-tp)' #Used in at least Developer tools for alternating entites background color
  table-row-background-color: 'rgba(25,25,25, 1)'                  #Used in at least Developer tools for alternating entites background color
  
  #code-mirror-height: ''                                          #Default height of the coding block / elements
  
  #Left flyout menu                                                #I suggest you set the "Always hide the sidebar" option to ON
  #paper-listbox-background-color: ''
  sidebar-icon-color: 'var(--icon-color)'                          #Side menu icon color
  #sidebar-selected-icon-color: ''                                 #Currently selected sidebar item icon color
  sidebar-selected-text-color: 'var(--text-color)'                 #Currently selected sidebar item text color
  sidebar-background-color: 'var(--main-color-2)'                  #Background color of side menu, also used as a header color in HACS
  app-drawer-scrim-background: 'rgba(0, 0, 0, .75)'                #The shade color to the right of the flyout menu (dims the background)
  
  #Switches
  switch-checked-button-color: ''                                  #Switch On
  switch-unchecked-button-color: 'var(--icon-color)'               #Switch Off
  #switch-checked-track-color: '#009FFF'                           #Switch background when On
  switch-unchecked-track-color: 'var(--main-color-tp)'             #Switch background when Off / unchecked
  
  
  #Sliders / knobs
  paper-slider-active-color: 'dodgerblue'                          #Line On
  paper-slider-knob-color: 'var(--text-color)'                     #Knob On
  paper-slider-container-color: 'var(--text-color)'                #Line Off
  paper-slider-knob-start-color: 'var(--text-color)'               #Knob Off
  paper-slider-pin-color: 'var(--main-color-2)'                    #Pin color
  paper-slider-pin-start-color: 'var(--main-color-2)'              #Start pin color
  
  #Badges
  label-badge-text-color: 'var(--text-color)'                      #Badge text color
  label-badge-background-color: 'var(--main-color)'                #Badge background color
  ha-label-badge-color: ''                                         #Badge circle outline color at least and badge color for supervisor addons (app armor badge, etc)
  
  #label-badge-red: 'rgba(227, 25, 25, .75)'                       #Sensor badges and alarm armed color
  #label-badge-blue: 'rgba(3,155,229, .75)'                        #Binary sensor badges
  
  #Buttons
  mdc-button-outline-color: 'var(--text-color)'                    #Button outline - at least used in alarm control panel
  
  # Shadows
  ha-card-box-shadow: '2px 2px 10px 2px rgba(3,3,30, 0.75)'        #Card box shadows - default ones also look nice

  # HACS
  hacs-badge-color: 'var(--primary-color)'                         #New badge
  hacs-status-installed: 'var(--text-color)'                       #Installed icon
  hacs-status-pending-restart: 'var(--text-dark-color)'            #Restart icon
  hacs-status-pending-update: 'var(--primary-color)'               #Update icon

  dialog-backdrop-filter: 'blur(2.5px)'                            #Add a nice blur to the background of popup entities
  
  #Others
  mdc-select-fill-color: 'var(--main-color-very-tp)'
  mdc-select-dropdown-icon-color: 'var(--text-color)'
  ha-bar-background-color: 'var(--main-color)'                     #Used at least in System tab for the background color of CPU use, used space, etc. 
  restriction-regular-lock-color: 'var(--accent-color)'
  restriction-success-lock-color: 'transparent'
  restriction-lock-icon-size: '20px'
  mmp-artwork-opacity: '0'
  mini-media-player-background-opacity: '0'
  mdc-text-field-fill-color: 'var(--main-color-tp)'
  input-fill-color: 'var(--main-color-less-tp)'
  mdc-text-field-disabled-fill-color: 'var(--main-color-tp)'
  mdc-select-disabled-fill-color: 'var(--main-color-tp)'
  paper-slider-height: '5px'
  input-disabled-ink-color: 'rgb(255 255 255 / 37%)'
  

#################################################################################
# Background image  #Base64 encoded       
#################################################################################
  lovelace-background: 'center / cover no-repeat url("/local/images/kitchen_hub/background.png") fixed'
  time-picker-control-padding: 20px
  time-picker-icon-color: yellow
  time-picker-elements-background-color: teal